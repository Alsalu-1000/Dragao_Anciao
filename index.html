<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragão na Praça - Experiência AR</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #aviso {
        position: fixed; bottom: 20px; width: 100%; text-align: center;
        z-index: 10; color: white; text-shadow: 1px 1px 2px black;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="aviso">Aproxime-se e toque no dragão para ouvi-lo!</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true; trackingMethod: best;" 
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      cursor="rayOrigin: mouse">

      <a-assets>
        <a-asset-item id="modelo-dragao" src="dragao.glb"></a-asset-item>
        <audio id="som-rugido" src="https://arjs-cors-proxy.herokuapp.com/https://www.myinstants.com/media/sounds/dragon-roar.mp3" preload="auto"></audio>
      </a-assets>

      <a-entity 
        id="dragao"
        gltf-model="#modelo-dragao" 
        position="0 0 -2" 
        scale="0.5 0.5 0.5"
        animation-mixer
        gesture-handler>
      </a-entity>

      <a-light type="ambient" intensity="1.5"></a-light>
      <a-light type="directional" position="1 1 1" intensity="1"></a-light>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>

    </a-scene>

    <script>
      // Lógica de interação
      const dragao = document.querySelector('#dragao');
      const rugido = document.querySelector('#som-rugido');

      dragao.addEventListener('click', function() {
        // 1. Toca o som
        rugido.play();

        // 2. Faz o dragão dar um "pulo" visual ao ser tocado
        dragao.setAttribute('animation', {
          property: 'scale',
          to: '0.55 0.55 0.55',
          dur: 150,
          dir: 'alternate',
          loop: 2
        });

        console.log("Dragão interagiu!");
      });

      // Correção para navegadores que bloqueiam áudio automático
      document.body.addEventListener('touchstart', function() {
        if (rugido.paused) {
          rugido.play().then(() => {
            rugido.pause(); // Apenas "desbloqueia" o canal de áudio
            rugido.currentTime = 0;
          });
        }
      }, { once: true });
    </script>
  </body>
</html>
